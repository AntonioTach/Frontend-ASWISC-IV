<script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
<ejs-schedule width='100%' height='550px' [selectedDate]='selectedDate' [eventSettings]='eventSettings'
	[allowResizing]='false' [timeScale]="timeScale" (renderCell)="onRenderCell($event)"
	(popupOpen)='onPopupOpen($event)'>
	<ng-template #eventSettingsTemplate let-data>
		<div class="elemento-gris" [style.background]="data.color">
      <div id={{data.startTime}} class="cita">{{data.eventName}}</div>
			<!-- <div>{{data.eventName}}</div> -->
		</div>
	</ng-template>
	<e-resources>
		<e-resource field="OwnerId" title="Owner" name="Owners" [dataSource]="ownerDataSource" textField="OwnerText"
			idField="Id" colorField="OwnerColor">
		</e-resource>
	</e-resources>
	<!-- pacientesDelEspecialista -->
	<ng-template #editorTemplate>
		<script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
		<script src="https://js.stripe.com/v3/"></script>
		<section>
			<table class="custom-event-editor" width="100%" cellpadding="5">
				<tbody>
					<tr>
						<td class="e-textlabel">Hora de inicio</td>
						<td colspan="4">
							<input id="startTime" class="e-field" type="text" name="startTime" disabled />
						</td>
					</tr>
					<tr>
						<td class="e-textlabel">Hora de termino</td>
						<td colspan="4">
							<input id="endTime" class="e-field" type="text" name="endTime" disabled />
						</td>
					</tr>
					<tr>
						<td class="e-textlabel">Precio de consulta</td>
						<td colspan="4">
							<input id="eventName" class="e-field e-input" type="text" value="${{ precio }} MXN" name="eventName"
								style="width: 100%" readonly/>
						</td>
					</tr>
				</tbody>
			</table>
      <hr>
			<!-- <div id="stripe-container">
				<ngx-stripe-card
					[options]="cardOptions"
					[elementsOptions]="elementsOptions"
				></ngx-stripe-card>
			</div> -->
		</section>
	</ng-template>
</ejs-schedule>

          <!-- <button type="button" class="btn btn-outline-danger" (click)="openModal(contenido)">Modificar horarios laborales</button> -->

		  <!-- #contenido -->
		  <div id="contenido">
				<ng-template #contenido let-modal>

					<div class="modal-header">
					<h2 class="modal-title">Carrito de videolladas</h2>
					<button class="close" aria-label="close" type="button" (click)="modal.dismiss()">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
			
					<div class="modal-body">
						<h3>Ingresa los datos de tu tarjeta para realizar el pago y agendar tu cita</h3>
						<div id="stripe-container">
							<ngx-stripe-card
								[options]="cardOptions"
								[elementsOptions]="elementsOptions"
							></ngx-stripe-card>
						</div>
					
					</div>
			
					<div class="modal-footer">
					<button type="button" class="btn btn-success" (click)="onPayConsulta()">Listo</button>
					</div>
			
				</ng-template>
		  </div>
