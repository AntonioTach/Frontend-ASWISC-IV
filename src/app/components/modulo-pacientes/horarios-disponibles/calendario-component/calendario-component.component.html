<ejs-schedule width='100%' height='550px'  [selectedDate]='selectedDate'
[eventSettings]='eventSettings' [allowResizing] = 'false' [timeScale]="timeScale" (renderCell)="onRenderCell($event)">

    <ng-template #eventSettingsTemplate let-data >
        <div class="elemento-gris" [style.background]="data.color" >
            <div>{{data.eventName}}</div>
        </div>
    </ng-template>

    <e-resources>
        <e-resource field="OwnerId" title="Owner" name="Owners"
        [dataSource]="ownerDataSource" textField="OwnerText" idField="Id" colorField="OwnerColor">
        </e-resource>
    </e-resources>


</ejs-schedule>
