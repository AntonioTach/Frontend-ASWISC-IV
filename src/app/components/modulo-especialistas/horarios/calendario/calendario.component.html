<ejs-schedule width='100%' height='550px'  [selectedDate]='selectedDate'
[eventSettings]='eventSettings' [allowResizing] = 'false' [timeScale]="timeScale" (renderCell)="onRenderCell($event)" (popupOpen)='onPopupOpen($event)'> 

    <ng-template #eventSettingsTemplate let-data >
        <div class="elemento-gris" [style.background]="data.color" >
            <div id={{data.startTime}} class="cita">{{data.eventName}}</div>
            <!-- <div *ngIf="data.link"><a href={{data.link}}>Revisa tu calendario</a></div> -->
            <div>{{data.nombrePaciente}}</div>
        </div> 
    </ng-template>

    <e-resources>
        <e-resource field="OwnerId" title="Owner" name="Owners"
        [dataSource]="ownerDataSource" textField="OwnerText" idField="Id" colorField="OwnerColor">
        </e-resource>
    </e-resources>


    <!-- pacientesDelEspecialista -->
    <ng-template #editorTemplate>
        <table class="custom-event-editor" width="100%" cellpadding="5">
            <tbody>
                <tr>
                    <td class="e-textlabel">Titulo</td>
                    <td colspan="4">
                        <input id="eventName" class="e-field e-input" type="text" value="" name="eventName" style="width: 100%" />
                    </td>
                </tr>
                <tr>
                    <td class="e-textlabel">Hora de inicio</td>
                    <td colspan="4">
                        <input id="startTime" class="e-field" type="text" name="startTime" />
                    </td>
                </tr>
                <tr>
                    <td class="e-textlabel">Hora de termino</td>
                    <td colspan="4">
                        <input id="endTime" class="e-field" type="text" name="endTime" />
                    </td>
                </tr>
                <tr>
                    <td class="e-textlabel">Paciente</td>
                    <td colspan="4">
                        <input type="text" id="OwnerId" name="OwnerId" class="e-field" style="width: 100%" />
                    </td>
                </tr>
                <tr>
                    <td class="e-textlabel">Descripcion</td>
                    <td colspan="4">
                        <textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50" style="width: 100%; height: 60px !important; resize: vertical"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-template>


    
</ejs-schedule>
