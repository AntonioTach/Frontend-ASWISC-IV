<app-navbar-especialista></app-navbar-especialista>
<body>
  <div class="container mt-5">
    <div class="row">
      <div>
        <h1>Pacientes</h1>
      </div>

      <mat-form-field appearance="standard">
        <mat-label>Búsqueda</mat-label>
        <input
          matInput
          autocomplete="off"
          (keyup)="applyFilter($event)"
          #input
          autocomplete="off"
        />
      </mat-form-field>
    </div>

    <div *ngIf="lista_pacientes.length > 0" class="col-md-12 col-md-offset-12">
      <div class="col-md-12 col-12">
        <table
          class="col-md-12 col-12"
          mat-table
          [dataSource]="dataSource"
          matSort
        >
          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="nacimiento">
            <th mat-header-cell *matHeaderCellDef>nacimiento</th>
            <td mat-cell *matCellDef="let element">{{ element.nacimiento }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="sexo">
            <th mat-header-cell *matHeaderCellDef>Sexo</th>
            <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
          </ng-container>
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio de Consulta</th>
            <td mat-cell *matCellDef="let element">
              {{ element.precio_consulta }}
            </td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td
              mat-cell
              *matCellDef="let element; let i = index"
              style="text-align: right"
            >
              <a
                class="pointer"
                style="color: #1878b0"
                matTooltip="Ver Información de Usuario"
              >
                <mat-icon>search</mat-icon>
              </a>
              <a
                class="pointer"
                style="color: #1f516f"
                matTooltip="Editar Usuario"
              >
                <mat-icon>edit</mat-icon>
              </a>
              <a
                class="pointer"
                (click)="eliminarPaciente(i)"
                style="color: #e15639"
                matTooltip="Eliminar Usuario"
              >
                <mat-icon>delete</mat-icon>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
    <h2 *ngIf="lista_pacientes.length == 0">No hay usuarios para mostrar</h2>
  </div>
</body>
